name: Go

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:

  test:
    runs-on: ubuntu-latest
    env:
      HOST: localhost
      PORT: 5432
      USER: root
      PASSWORD: root
      DB_NAME: root
    strategy:
      matrix:
        go_version: ['1.18', '1.17', '1.21', '1.22']
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go_version }}
      
    - name: Instalar Docker usando o script oficial do Docker    
      run: |      
        curl -fsSL https://get.docker.com -o get-docker.sh      
        Sudo sh get-docker.sh  
      continue-on-error: false

    - name: Instalar Docker Compose  
      run: |      
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(s) -$(emname -m)" -o /usr/local/bin/docker-compose      
        sudo chmod +x /usr/local/bin/docker-compose      
        docker-compose --vers√£o  
      continue-on-error: false

    - name: Build-DB
      run: docker-compose -f docker-compose.yml build
      
    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go 
      
  
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-22.04']
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go
